<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Metric/Imperial Unit Converter</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 id="heading">Metric/Imperial Unit Conversion</h1>
            <input id="number-input" type="text">
            <div class="btn">
                <button id="convert-btn">Convert</button>
            </div>
        </div>

        <div id="conversion-section">
            <div id="length" class="conversion">
                <p id="length-conversion">Length(Meter/Feet)</p>
            </div>

            <div id="volume" class="conversion">
                <p id="volume-conversion">Volume (Liters/Gallons)</p>
            </div>

            <div id="mass" class="conversion">
                <p id="mass-conversion">Mass (Kilograms/Pounds)</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
